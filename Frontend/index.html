<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishSentry - Email Phishing Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PhishSentry</h1>
            <p>Advanced Email Phishing Detection</p>
        </header>

        <div class="analyzer-box">
            <h2>Email Analyzer</h2>
            <div class="input-area">
                <textarea id="email-content" placeholder="Paste the email content here to analyze for phishing..."></textarea>
                <button id="analyze-btn">Analyze Email</button>
            </div>

            <div class="result-area" id="result-area">
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Analyzing email...</p>
                </div>
                <div id="result" class="hidden">
                    <h3>Analysis Result</h3>
                    <div id="verdict-container">
                        <div id="verdict-icon"></div>
                        <div id="verdict-text"></div>
                    </div>
                    <div id="confidence">
                        <span>Confidence: </span>
                        <span id="confidence-value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>PhishSentry &copy; 2023 - AI-Powered Phishing Detection</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
